<html lang="en">
<head>
    <meta charset="UTF-8"/>

<script>

    //<![CDATA[
        function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         document.getElementById("dados").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "http://localhost:8080/clientes", true);
      xhttp.send();
    }
    //]]>

</script>


</head>



<body>

    <button type="button" onclick="loadDoc()">Carregar</button>

    <div id="dados">

    </div>

</body>




</html>
