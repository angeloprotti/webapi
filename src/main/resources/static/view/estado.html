<div>


    <form novalidate name="frmEstado">

        <div>
            <input type="text" name="txtUf" ng-model="estado.uf" required />
            <span ng-show="frmEstado.txtUf.$invalid && frmCliente.txtUf.$dirty">Field Required</span>
        </div>

        <input type="button" value="Salvar" ng-click="salvarEstado()" ng-disabled="frmCliente.txtUf.$invalid"/>
        <input type="button" value="Cancelar" ng-click="cancelar()"/>

    </form>



    <div ng-repeat="est in estados">
        <label>ID: </label> {{est.id}} ||
        <label>UF: </label> {{est.uf}}
    </div>


</div>
