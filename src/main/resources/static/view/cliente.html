<div>

    <input type="text" ng-model="cliente.name"/>
    <input type="button" value="Salvar" ng-click="salvarCliente()"/>
    <input type="button" value="Cancelar" ng-click="cancelar()"/>


    <div ng-repeat="cli in clientes">
        {{ cli.id + ' ' + cli.name }}
        <input type="button" value="-" ng-click="excluirCliente(cli.id)" />
        <input type="button" value="update" ng-click="atualizarCliente(cli)"/>
    </div>

</div>
